apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "k8s-ingress-ssl-metrics-exporter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8s-ingress-ssl-metrics-exporter.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
